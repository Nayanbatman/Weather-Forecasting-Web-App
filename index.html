<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the location" class="input-box">
                <button class="fa-solid fa-magnifying-glass-location"></button>
            </div>


        <div class="location-not-found">
            <h1>Sorry, Location not found!!ðŸ˜’</h1>
            <img src="/assets/404.png" alt="">
        </div>    


        <div class="weather-body">
            <img src="/assets/cloud.png" alt="" class="weather-img">

            <div class="weather-box">
                <p class="temp">--<sup>Â°C</sup>
                </p>
                <p class="descp">--</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humid">-- %</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="speed">-- Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
